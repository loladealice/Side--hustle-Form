<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side hustle form</title>
    <link rel="stylesheet" href="side.css">
</head>
<body>
    <form>
        <section class="side">
            <div class="name">
                <label for="name" class="name">Name: </label><input type="text"placeholder='Enter your name'required>
            </div>
            <br>
            <div class="form-email">
                <label for="e-mail" class="form-email">E-mail: </label><input type="e-mail"placeholder='Enter your e-mail'required>
            </div>
            <br>
            <div class="form-phone">
               <label for="Phone-Number" class="form-phone">Phone-Number: </label><input type="number"placeholder='Enter your phone number'required>
            </div>
            <br>
             <div class="gender">
                  <label for="gender" class="gender">Gender:</label>
                    <select name="gender" class="gender">
                        <option></option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>I wont say</option>
                    </select>
             </div>
              <br>
            <button><a href="#">Submit</a></button>
        </section>
    </form>
</body>
</html>
